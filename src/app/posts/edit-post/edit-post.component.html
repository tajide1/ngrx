<div class="row">
  <div class="col-md-12">
    <h3>Update Post</h3><hr>
    <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
      <div class="mb-3">
        <label >Title</label>
        <input formControlName="title" type="text" class="form-control">
      </div>
      <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
        <div *ngIf="postForm.get('title')?.errors?.required">
          Title is required
        </div>
        <div *ngIf="postForm.get('title')?.errors?.minLength">
          Title should be a minimum length of 6 characters
        </div>
      </div>

      <div class="mb-3">
        <label >Description</label>
        <textarea formControlName="description" type="text" class="form-control"></textarea>
          <div >{{showDescriptionErrors()}}</div>
      </div>
      <div class="my-3"><button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Add Post</button></div>
    </form>
  </div>
</div>
