<div class="row">
  <div class="col-md-6">
    <h3>Login</h3>
    <hr>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label >Email</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Email">
        <div *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid">
          <div *ngIf="loginForm.get('email')?.errors?.required">
            Email is required
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.email" >Invalid Email</div>
        </div>
      </div>
      <div class="mb-3">
        <label >Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <div *ngIf="loginForm.get('password')?.touched && !loginForm.get('email')?.valid">

          Password is required
      </div>
      <div class="mb-3">
        <button [disabled] = '!loginForm.valid' type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
